spring:
  application:
    name: gateway-service
  security:
    oauth2:
      client:
        provider:
          google:
            issuer-uri: https://accounts.google.com
        registration:
          google:
            client-id: 28434501201-uo3nelij8lc4tmq7fejjq1nvd9ko52qt.apps.googleusercontent.com
            client-secret: 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
            scope: openid
            redirect_uri: http://localhost:8080/login/oauth2/code/google
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: movie-service-route
          uri: lb://movie-service
          predicates: Path=/movie/**
        - id: serie-service-route
          uri: lb://serie-service
          predicates: Path=/serie/**
        - id: catalog-service-route
          uri: lb://catalog-service
          predicates: Path=/catalog/**
      default-filters:
        - OIDCTokenRelay

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10


    info:
      app:
        description: Gateway service
        version: 1.0.0
